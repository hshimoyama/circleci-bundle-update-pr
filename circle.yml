machine:
  timezone:
    Asia/Tokyo

test:
  override:
    - /bin/true

deployment:
  production:
    branch: master
    commands:
      - |
        if [ -n "${BUNDLE_UPDATE}" ] ; then
          gem update -N bundler
          gem install -N circleci-bundle-update-pr
          circleci-bundle-update-pr CircleCI circleci@example.com
        fi
